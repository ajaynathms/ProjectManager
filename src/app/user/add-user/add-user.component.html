<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-sm-4" for="firstName">First Name:</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="firstName" placeholder="Enter first name">
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-sm-4" for="lastName">Last Name:</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="lastName" placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-sm-4" for="empId">Employee ID:</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="empId" placeholder="Enter employee id">
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <div class="col-md-4"></div>
                            <div class="col-md-8">
                                <button type="button" class="btn btn-md btn-primary">Add</button>
                                <button type="button" class="btn btn-md btn-danger">Reset</button>
                            </div>                                                                                  
                        </div>
                        <div class="col-xs-3"></div>
                    </div>
            </div>
        </div>

    </div>
